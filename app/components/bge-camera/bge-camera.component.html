<div class="_polaroid-top"></div>
<div class="_polaroid-bottom"></div>
<button class="_button-print" (click)="handlePrintButtonClick()"></button>
<div class="_photo-wrapper" *ngFor="let photo of photos" [@print]="photo.status">
    <div class="_photo-shadow">
        <img class="_photo" [src]="photo.url_n" [alt]="photo.name" (click)="handlePhotoClick(photo)">
    </div>
</div>
